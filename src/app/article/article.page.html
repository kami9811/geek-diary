<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button id="back"></ion-back-button>
    </ion-buttons>
    <ion-title>{{headerTitle}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>{{id}}さんの投稿</ion-card-subtitle>
      <ion-card-title>{{title}}</ion-card-title>
    </ion-card-header>
  </ion-card>

  <div id="category-center" class="ion-text-center ion-padding-top">
    カテゴリ
  </div>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button id="ccpp" expand="block" [fill]="ccppFill" color="ccpp-three">C/C++</ion-button>
      </ion-col>
      <ion-col>
        <ion-button id="python" expand="block" [fill]="pythonFill" color="python-three">Python</ion-button>
      </ion-col>
      <ion-col>
        <ion-button id="web" expand="block" [fill]="webFill" color="web-three">Web系</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button id="server" expand="block" [fill]="serverFill" color="server-three">Server</ion-button>
      </ion-col>
      <ion-col>
        <ion-button id="native" expand="block" [fill]="nativeFill" color="native-three">ネイティブ</ion-button>
      </ion-col>
      <ion-col>
        <ion-button id="iot" expand="block" [fill]="iotFill" color="iot-three">IoT</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngIf="imageFlag">
    <ion-img [src]="image" id="image"></ion-img>
  </div>

  <div class="ion-padding" id="text" [innerHTML]="text"></div>

  <ion-card *ngFor="let c of commentList" button="true">
    <ion-card-header>
      <ion-card-subtitle>{{c.id}}さんの投稿</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>{{c.text}}</ion-card-content>
  </ion-card>

  <form (submit)="postComment()">
    <ion-item>
      <ion-label position="floating">投稿コメント</ion-label>
      <ion-textarea [(ngModel)]="comment" name="comment"></ion-textarea>
    </ion-item>
    <!--
    <div id="button-area">
      <button type="submit" id="post-comment-button">コメントを投稿する</button>
    </div>
    -->
    <ion-button id="post-comment-button" type="submit" expand="block" color="base-green">コメントを投稿する</ion-button>
  </form>
</ion-content>
